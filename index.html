<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wef و ربح</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        /* Top Menu */
        #topMenu {
            background-color: #333;
            color: white;
            padding: 15px 0;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        #topMenu a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
        }

        #topMenu a:hover {
            text-decoration: underline;
        }

        /* Moving Text */
        #movingText {
            background-color: #444;
            color: white;
            font-size: 20px;
            padding: 10px;
            white-space: nowrap;
            overflow: hidden;
            position: fixed;
            top: 52.1px;
            width: 100%;
            z-index: 999;
            animation: scrollText 10s linear infinite;
        }

        @keyframes scrollText {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        /* Content */
        .content {
            margin-top: 100px;
        }

        .comments {
            margin-top: 20px;
            font-size: 18px;
            color: #555;
        }

        .prize {
            margin-top: 30px;
            font-size: 24px;
            color: green;
        }

        /* Wheel */
        #wheel {
            margin-top: 50px;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            border: 10px solid #333;
            position: relative;
            background-image: conic-gradient(#ff0 0% 12.5%, #ff6600 12.5% 25%, #ff0 25% 37.5%, #ff6600 37.5% 50%, #ff0 50% 62.5%, #ff6600 62.5% 75%, #ff0 75% 87.5%, #ff6600 87.5% 100%);
            margin: 0 auto;
        }

        #wheel .pointer {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 20px solid #f00;
            z-index: 100;
        }

        /* Spin Button */
        #spinButton {
            background-color: #333;
            color: white;
            padding: 10px 30px;
            margin-top: 20px;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }

        /* Side Bar */
        #sidebar {
            position: fixed;
            top: 100px;
            right: 0;
            width: 200px;
            background-color: #333;
            color: white;
            padding: 15px;
            height: 100%;
            overflow-y: auto;
        }

        #sidebar h3 {
            font-size: 20px;
            text-align: center;
        }

        #sidebar ul {
            list-style: none;
            padding: 0;
        }

        #sidebar ul li {
            margin: 10px 0;
            font-size: 16px;
        }

        .user-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-left: 10px;
        }

        /* Bottom Styling */
        #prizeImage img {
            width: 150px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Top Menu -->
    <div id="topMenu">
        <a href="#">الرئيسية</a>
        <a href="#">الألعاب</a>
        <a href="#">اتصل بنا</a>
        <a href="#">الجوائز</a>
    </div>

    <!-- Moving Text -->
    <div id="movingText">🎉 يمكنك الفوز بجوائز رائعة! 🎉</div>

    <!-- Content -->
    <div class="content">
        <h1>إدور و اربح!</h1>

        <!-- Spin Wheel -->
        <div id="wheel">
            <div class="pointer"></div>
        </div>

        <!-- Spin Button -->
        <button id="spinButton">إدور الآن!</button>

        <div id="comments" class="comments"></div>

        <div id="prize" class="prize"></div>
        <div id="prizeImage"></div>
    </div>

    <!-- Side Bar with Fake Winners -->
    <div id="sidebar">
        <h3>الفائزين الآن</h3>
        <ul id="winnersList">
            <!-- Fake Winners List -->
        </ul>
    </div>

    <script>
        // Fake comments generator with different Arabic icons
        const comments = [
            { text: 'لقد فزت بهذه الجائزة! 😱', avatar: 'https://randomuser.me/api/portraits/men/1.jpg' },
            { text: 'يا لها من جائزة رائعة! 😍', avatar: 'https://randomuser.me/api/portraits/women/1.jpg' },
            { text: 'توقفوا، لقد فزت! 😎', avatar: 'https://randomuser.me/api/portraits/men/2.jpg' },
            { text: 'مبروك لي! فزت بهذه الجائزة! 💥', avatar: 'https://randomuser.me/api/portraits/women/2.jpg' },
            { text: 'شاهدوا، لقد فزت! 🏆', avatar: 'https://randomuser.me/api/portraits/men/3.jpg' },
            { text: 'يا له من حظ! 🥳', avatar: 'https://randomuser.me/api/portraits/women/3.jpg' },
            { text: 'سبحان الله، فزت بالجائزة! 😅', avatar: 'https://randomuser.me/api/portraits/men/4.jpg' },
            { text: 'من الآخر، هذا فوز عظيم! 👏', avatar: 'https://randomuser.me/api/portraits/women/4.jpg' }
        ];

        function generateRandomComment() {
            const randomIndex = Math.floor(Math.random() * comments.length);
            const comment = comments[randomIndex];
            return `<img class="user-avatar" src="${comment.avatar}" alt="User Avatar"> ${comment.text}`;
        }

        // Add random winner to the sidebar
        function addWinner() {
            const fakeNames = ["أحمد", "سارة", "محمد", "فاطمة", "مريم"];
            const avatars = [
                'https://randomuser.me/api/portraits/men/1.jpg',
                'https://randomuser.me/api/portraits/women/1.jpg',
                'https://randomuser.me/api/portraits/men/2.jpg',
                'https://randomuser.me/api/portraits/women/2.jpg',
                'https://randomuser.me/api/portraits/men/3.jpg'
            ];

            const randomName = fakeNames[Math.floor(Math.random() * fakeNames.length)];
            const randomAvatar = avatars[Math.floor(Math.random() * avatars.length)];
            const prize = generateRandomPrize(); // Generate a random prize
            const winnerText = `${randomName} فاز بـ: ${prize}`;

            const winnerList = document.getElementById('winnersList');
            const winnerItem = document.createElement('li');
            winnerItem.innerHTML = `${winnerText} <img class="user-avatar" src="${randomAvatar}" alt="${randomName}">`;
            winnerList.appendChild(winnerItem);
        }

        // Generate random prize text
        function generateRandomPrize() {
            const prizes = [
                '5000000 د.ع',
                '1000000 د.ع',
                '750000 د.ع',
                '500000 د.ع',
                'سفرة مجانية الى تركيا',
                'iPhone 16 Pro Max',
                'Samsung S24 Ultra',
                'لا شيء'
            ];
            const randomPrize = prizes[Math.floor(Math.random() * prizes.length)];
            return randomPrize;
        }

        // Generate fake comments every 5 seconds
        setInterval(() => {
            const commentSection = document.getElementById('comments');
            commentSection.innerHTML = generateRandomComment();
        }, 5000);

        // Spin Wheel Logic
        const spinButton = document.getElementById('spinButton');
        const prizeDisplay = document.getElementById('prize');
        const prizeImage = document.getElementById('prizeImage');
        const wheel = document.getElementById('wheel');

        spinButton.addEventListener('click', function() {
            // Prevent the pointer from spinning with the wheel
            const deg = Math.floor(Math.random() * 360) + 3600; // random large number for spin
            wheel.style.transition = 'transform 4s ease-out';
            wheel.style.transform = `rotate(${deg}deg)`;

            setTimeout(() => {
                // Show prize
                const prize = generateRandomPrize();
                prizeDisplay.innerHTML = `لقد فزت بـ: ${prize}`;

                let prizeImg = '';
                if (prize.includes("د.ع")) {
                    prizeImg = `<img src="https://png.pngtree.com/png-clipart/20220504/ourmid/pngtree-50-iraqi-dinar-stack-png-image_4562534.png" alt="Prize Image">`;
                } else if (prize === "سفرة مجانية الى تركيا") {
                    prizeImg = `<img src="https://www.pngitem.com/pimgs/m/50-509936_turkish-airlines-aircraft-png-transparent-png.png" alt="Prize Image">`;
                } else if (prize === "iPhone 16 Pro Max") {
                    prizeImg = `<img src="https://directunlocks.com/devices/compressed/iphone-16-pro.png" alt="Prize Image">`;
                } else if (prize === "Samsung S24 Ultra") {
                    prizeImg = `<img src="https://d3n91k3iwhucwl.cloudfront.net/media/sm-s928_galaxys24ultra_devicebackl30_titaniumgray_231106.png" alt="Prize Image">`;
                } else {
                    prizeImg = `<img src="https://deva.cimanow.online/wp-content/uploads/2021/02/%D9%85%D8%B3%D9%84%D8%B3-%D9%84%D8%A7-%D8%B4%D9%89-%D9%85%D8%AA%D8%B1%D8%AC%D9%85-%D9%84%D9%88%D8%AC%D9%88.png" alt="Prize Image">`;
                }
                prizeImage.innerHTML = prizeImg;

                // Add random winner
                addWinner();
            }, 4000); // After 4 seconds (when spin finishes)
        });
    </script>
</body>
</html>
