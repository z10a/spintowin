<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دورة و ربح</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #34495e;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            direction: rtl; /* Right-to-left for Arabic */
        }

        .container {
            width: 500px;
            height: 500px;
            background-color: #ccc;
            border-radius: 50%;
            border: 15px solid #dde;
            position: relative;
            overflow: hidden;
            transition: 5s;
        }

        .container div {
            height: 50%;
            width: 200px;
            position: absolute;
            clip-path: polygon(100% 0, 50% 100%, 0 0);
            transform: translateX(-50%);
            transform-origin: bottom;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            font-family: sans-serif;
            color: #fff;
            left: 135px;
            flex-direction: column;
        }

        /* Prize sections with images */
        .container .one { background-color: #3f51b5; left: 50%; }
        .container .two { background-color: #ff9800; transform: rotate(45deg); }
        .container .three { background-color: #e91e63; transform: rotate(90deg); }
        .container .four { background-color: #4caf50; transform: rotate(135deg); }
        .container .five { background-color: #009688; transform: rotate(180deg); }
        .container .six { background-color: #795548; transform: rotate(225deg); }
        .container .seven { background-color: #9c27b0; transform: rotate(270deg); }
        .container .eight { background-color: #f44336; transform: rotate(315deg); }

        .arrow {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
        }

        .arrow::before {
            content: "\1F817";
            font-size: 50px;
        }

        #spin {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            background-color: #e2e2e2;
            text-transform: uppercase;
            border: 8px solid #fff;
            font-weight: bold;
            font-size: 20px;
            color: #a2a2a2;
            width: 80px;
            height: 80px;
            font-family: sans-serif;
            border-radius: 50%;
            cursor: pointer;
            outline: none;
            letter-spacing: 1px;
        }

        #comments {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            font-family: sans-serif;
            color: #fff;
        }

        #share {
            display: block;
            margin-top: 10px;
            padding: 10px;
            background-color: #27ae60;
            color: white;
            text-align: center;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            border-radius: 5px;
        }

        .prize-image {
            width: 80px;
            height: auto;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <button id="spin">دور</button>
    <span class="arrow"></span>
    <div class="container">
        <div class="one">
            <img class="prize-image" src="https://png.pngtree.com/png-clipart/20220504/ourmid/pngtree-50-iraqi-dinar-stack-png-image_4562534.png" alt="5000000 Dinar">
            <span>٥٠٠٠٠٠٠</span>
        </div>
        <div class="two">
            <img class="prize-image" src="https://png.pngtree.com/png-clipart/20220504/ourlarge/pngtree-25000-iraqi-dinar-stack-png-image_4562515.png" alt="1000000 Dinar">
            <span>١٠٠٠٠٠٠</span>
        </div>
        <div class="three">
            <img class="prize-image" src="https://png.pngtree.com/png-clipart/20220918/original/pngtree-10000-iraqi-dianr-stacks-png-image_8622596.png" alt="750000 Dinar">
            <span>٧٥٠٠٠٠</span>
        </div>
        <div class="four">
            <img class="prize-image" src="https://png.pngtree.com/png-clipart/20220917/ourmid/pngtree-5000-iraqi-dinar-stack-png-image_6199017.png" alt="500000 Dinar">
            <span>٥٠٠٠٠٠</span>
        </div>
        <div class="five">
            <img class="prize-image" src="https://www.pngitem.com/pimgs/m/50-509936_turkish-airlines-aircraft-png-transparent-png.png" alt="Trip to Turkey">
            <span>سفرة مجانية الى تركيا</span>
        </div>
        <div class="six">
            <img class="prize-image" src="https://directunlocks.com/devices/compressed/iphone-16-pro.png" alt="iPhone 16 Pro Max">
            <span>آيفون 16 برو ماكس</span>
        </div>
        <div class="seven">
            <img class="prize-image" src="https://d3n91k3iwhucwl.cloudfront.net/media/sm-s928_galaxys24ultra_devicebackl30_titaniumgray_231106.png" alt="Samsung S24 Ultra">
            <span>سامسونج S24 الترا</span>
        </div>
        <div class="eight">
            <img class="prize-image" src="https://deva.cimanow.online/wp-content/uploads/2021/02/%D9%85%D8%B3%D9%84%D8%B3-%D9%84%D8%A7-%D8%B4%D8%A6-%D9%85%D8%AA%D8%B1%D8%AC%D9%85-%D9%84%D9%88%D8%AC%D9%88.png" alt="No Prize">
            <span>لا شيء</span>
        </div>
    </div>

    <div id="comments"></div>
    <a href="javascript:void(0)" id="share" style="display:none;">شارك مع أصدقائك</a>

    <script>
        let container = document.querySelector(".container");
        let btn = document.getElementById("spin");
        let number = Math.ceil(Math.random() * 1000);
        let commentsDiv = document.getElementById("comments");
        let shareButton = document.getElementById("share");

        const fakeComments = [
            "مبروك لك! فزت بالـ ٥٠٠٠٠٠٠ دينار!",
            "أنا أيضاً فزت الآن! تفضلوا، العبوا أيضًا!",
            "واو، حصلت على آيفون 16 برو ماكس! هذا مذهل!",
            "أنا فزت أيضًا! لا تفوت الفرصة!"
        ];

        btn.onclick = function () {
            let prizeIndex = Math.floor(Math.random() * 8);
            let prizeText = document.querySelector(`.container div:nth-child(${prizeIndex + 1}) span`).textContent;
            let prizeImage = document.querySelector(`.container div:nth-child(${prizeIndex + 1}) img`).src;
            container.style.transform = "rotate(" + number + "deg)";
            number += Math.ceil(Math.random() * 1000);

            // Show prize and random comment
            commentsDiv.innerHTML = `<img src="${prizeImage}" class="prize-image" alt="Prize"> <br>مبروك! فزت بـ ${prizeText}`;
            shareButton.style.display = 'inline-block';
            shareButton.onclick = function() {
                alert('أرسل الرابط إلى 10 أصدقاء لتحصل على جائزتك!');
            };
        }
    </script>
</body>
</html>
