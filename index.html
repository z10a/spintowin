<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سبين و ربح</title>
    <script src="https://cdn.jsdelivr.net/npm/winwheel.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        /* Top Menu */
        #topMenu {
            background-color: #333;
            color: white;
            padding: 15px 0;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        #topMenu a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
        }

        #topMenu a:hover {
            text-decoration: underline;
        }

        /* Moving Text */
        #movingText {
            background-color: #444;
            color: white;
            font-size: 20px;
            padding: 10px;
            white-space: nowrap;
            overflow: hidden;
            position: fixed;
            top: 60px;
            width: 100%;
            z-index: 999;
            animation: scrollText 10s linear infinite;
        }

        @keyframes scrollText {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        /* Content */
        .content {
            margin-top: 100px;
        }

        .wheel-container {
            margin-top: 20px;
        }

        .comments {
            margin-top: 20px;
            font-size: 18px;
            color: #555;
        }

        .prize {
            margin-top: 30px;
            font-size: 24px;
            color: green;
        }

        .prize img {
            width: 200px;
            margin-top: 10px;
        }

        /* Side Bar */
        #sidebar {
            position: fixed;
            top: 100px;
            right: 0;
            width: 200px;
            background-color: #333;
            color: white;
            padding: 15px;
            height: 100%;
            overflow-y: auto;
        }

        #sidebar h3 {
            font-size: 20px;
            text-align: center;
        }

        #sidebar ul {
            list-style: none;
            padding: 0;
        }

        #sidebar ul li {
            margin: 10px 0;
            font-size: 16px;
        }

        /* Bottom Styling */
        #prizeImage img {
            width: 150px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Top Menu -->
    <div id="topMenu">
        <a href="#">الرئيسية</a>
        <a href="#">الألعاب</a>
        <a href="#">اتصل بنا</a>
        <a href="#">الجوائز</a>
    </div>

    <!-- Moving Text -->
    <div id="movingText">🎉 من خلال العجلة، يمكنك الفوز بجوائز رائعة! 🎉</div>

    <!-- Content -->
    <div class="content">
        <h1>إدور و اربح!</h1>

        <div class="wheel-container">
            <canvas id="spinWheel" width="500" height="500"></canvas>
            <br>
            <button onclick="spinWheel()">إدور العجلة</button>
        </div>

        <div id="comments" class="comments"></div>
        <div id="prize" class="prize"></div>
        <div id="prizeImage"></div>
    </div>

    <!-- Side Bar with Fake Winners -->
    <div id="sidebar">
        <h3>الفائزين الآن</h3>
        <ul id="winnersList">
            <!-- Fake Winners List -->
        </ul>
    </div>

    <script>
        // Initialize the wheel with 8 prizes, including Iraqi Dinars and gifts with images
        var wheel = new Winwheel({
            'numSegments': 8,
            'outerRadius': 200,
            'segments': [
                { 'fillStyle': 'red', 'text': '5000000 د.ع', 'image': 'https://png.pngtree.com/png-clipart/20220504/ourmid/pngtree-50-iraqi-dinar-stack-png-image_4562534.png' },
                { 'fillStyle': 'blue', 'text': '1000000 د.ع', 'image': 'https://png.pngtree.com/png-clipart/20220504/ourlarge/pngtree-25000-iraqi-dinar-stack-png-image_4562515.png' },
                { 'fillStyle': 'green', 'text': '750000 د.ع', 'image': 'https://png.pngtree.com/png-clipart/20220918/original/pngtree-10000-iraqi-dianr-stacks-png-image_8622596.png' },
                { 'fillStyle': 'yellow', 'text': '500000 د.ع', 'image': 'https://png.pngtree.com/png-clipart/20220917/ourmid/pngtree-5000-iraqi-dinar-stack-png-image_6199017.png' },
                { 'fillStyle': 'orange', 'text': 'سفرة مجانية الى تركيا', 'image': 'https://www.pngitem.com/pimgs/m/50-509936_turkish-airlines-aircraft-png-transparent-png.png' },
                { 'fillStyle': 'purple', 'text': 'iPhone 16 Pro Max', 'image': 'https://directunlocks.com/devices/compressed/iphone-16-pro.png' },
                { 'fillStyle': 'pink', 'text': 'Samsung S24 Ultra', 'image': 'https://d3n91k3iwhucwl.cloudfront.net/media/sm-s928_galaxys24ultra_devicebackl30_titaniumgray_231106.png' },
                { 'fillStyle': 'cyan', 'text': 'لا شيء', 'image': 'https://deva.cimanow.online/wp-content/uploads/2021/02/%D9%85%D8%B3%D9%84%D8%B3-%D9%84%D8%A7-%D8%B4%D9%8A%D8%A6-%D9%85%D8%AA%D8%B1%D8%AC%D9%85-%D9%84%D9%88%D8%AC%D9%88.png' }
            ],
            'animation': {
                'type': 'spinToStop',
                'duration': 5,
                'spins': 8
            }
        });

        // Fake comments generator
        const comments = [
            'لقد فزت بهذه الجائزة! 😱',
            'يا لها من جائزة رائعة! 😍',
            'توقفوا، لقد فزت! 😎',
            'مبروك لي! فزت بهذه الجائزة! 💥',
            'شاهدوا، لقد فزت! 🏆',
            'يا له من حظ! 🥳',
            'سبحان الله، فزت بالجائزة! 😅',
            'من الآخر، هذا فوز عظيم! 👏'
        ];

        function generateRandomComment() {
            const randomIndex = Math.floor(Math.random() * comments.length);
            return comments[randomIndex];
        }

        function spinWheel() {
            wheel.startAnimation();
            document.getElementById('comments').innerHTML = generateRandomComment();
            setTimeout(() => {
                const prize = wheel.getIndicatedSegment();
                document.getElementById('prize').innerHTML = `لقد فزت بـ: ${prize.text} <br>أرسل هذه الجائزة إلى 10 أصدقاء لتحصل عليها!`;
                document.getElementById('prizeImage').innerHTML = `<img src="${prize.image}" alt="${prize.text}">`;

                // Simulate a random winner
                addWinner(prize.text);
            }, 5000); // Delay prize display after spin
        }

        // Add random winner to the sidebar
        function addWinner(prize) {
            const fakeNames = ["أحمد", "سارة", "محمد", "فاطمة", "مريم"];
            const randomName = fakeNames[Math.floor(Math.random() * fakeNames.length)];
            const winnerText = `${randomName} فاز بـ: ${prize}`;
            const winnerList = document.getElementById('winnersList');
            const winnerItem = document.createElement('li');
            winnerItem.textContent = winnerText;
            winnerList.appendChild(winnerItem);
        }
    </script>
</body>
</html>
